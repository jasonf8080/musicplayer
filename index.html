<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="music-player-container"><!--create music player, then position songs list absolute within, with height being 100%-->
        <div class="mp-top">
            <i class="lni lni-menu"></i>
            <h3>Now Playing</h3>
        </div>

        <div class="img-container">
            <img src="Selfish.jpg">
            <audio id="audio" src="Selfish.MP4"></audio>
        </div>

        <div class="song-info">
            <h3 class="song-title">Selfish</h3>
            <p class="song-artist">BLXST FT. Bino Readeaux</p>
        </div>

        <div class="progress-bar"></div>

        <div class="buttons-div">
            <button class="prev-btn"><i class="fas fa-backward"></i></button>
            <button class="play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="next-btn"><i class="fas fa-forward"></i></button>
        </div>

        <div class="song-list-page">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
