<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="music-player-container night-mode"><!--create music player, then position songs list absolute within, with height being 100%-->
        <div class="mp-top">
            <i class="lni lni-menu"></i>
            <h3>Now Playing</h3>
        </div>

        <div class="img-container">
            <img src="note.png">
            <audio id="audio" src=""></audio>
        </div>

        <div class="song-info">
            <h3 class="song-title">-</h3>
            <p class="song-artist">-</p>
        </div>

        <div class="progress-bar"></div>

        <div class="buttons-div">
            <button class="prev-btn"><i class="fas fa-backward"></i></button>
            <button class="play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="next-btn"><i class="fas fa-forward"></i></button>
        </div>

        <div class="song-list-page night-mode active">
            <div class="song-list-top">
                <div class="icon-container close-btn">
                    <i class="fas fa-close"></i>
                </div>

                 <h3>My Songs</h3>

                <div class="icon-container night-mode-icon">
                    <i class="lni lni-night"></i>
                </div>
            </div>

            <div class="song-list-content">
       
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
